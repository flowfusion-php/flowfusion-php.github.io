        // Function to toggle visibility of the sub HTML content
        function toggleBugContent(event) {
            const bugContent = event.target.nextElementSibling;
            if (bugContent.style.display === "none" || bugContent.style.display === "") {
                bugContent.style.display = "block";
            } else {
                bugContent.style.display = "none";
            }
        }

        // Function to read the JSON file and display bugs with buttons
        async function loadBugs() {
            try {
                const response = await fetch('./bugs.json');
                const bugs = await response.json();
                
                const bugListContainer = document.getElementById('bug-list');

                bugs.forEach(bug => {
                    // Create a new list item for each bug
                    const listItem = document.createElement('li');

                    // Create a button element
                    const bugButton = document.createElement('button');
                    bugButton.textContent = `Bug ID: ${bug.bugID} - Identifier: ${bug.identifier} - Bug Hits: ${bug.bugHit}`;
                    bugButton.addEventListener('click', toggleBugContent);

                    // Create a div to contain the sub HTML (hidden by default)
                    const bugContent = document.createElement('div');
                    bugContent.className = 'bug-content';

                    // Create a link element inside the hidden content
                    const bugLink = document.createElement('a');
                    bugLink.href = formatIdentifier(bug.identifier);
                    bugLink.className = 'bug-link';
                    bugLink.textContent = `View Bug Details: ${bug.identifier}`;
                    bugLink.target = "_blank"; // Opens the link in a new tab

                    // Append the link to the hidden content div
                    bugContent.appendChild(bugLink);

                    // Append the button and hidden content to the list item
                    listItem.appendChild(bugButton);
                    listItem.appendChild(bugContent);

                    // Append the list item to the bug list container
                    bugListContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading bugs:', error);
            }
        }

        // Load bugs on page load
        window.onload = loadBugs;
    </script>
