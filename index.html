<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug List</title>
    <script>
        // Function to format the identifier to a corresponding HTML file path
        function formatIdentifier(identifier) {
            // Remove the "/php-src" part
            let formatted = identifier.replace("/php-src", "");
            // Replace remaining characters to fit the file pattern
            formatted = formatted.replace(/[\/:.]/g, "-");
            return formatted + "/index.html";
        }

        // Function to read the JSON file and display bugs with links
        async function loadBugs() {
            try {
                const response = await fetch('./bugs.json');
                const bugs = await response.json();
                
                const bugListContainer = document.getElementById('bug-list');

                bugs.forEach(bug => {
                    // Create a new list item for each bug
                    const listItem = document.createElement('li');

                    // Create a link element
                    const bugLink = document.createElement('a');
                    bugLink.href = formatIdentifier(bug.identifier);
                    bugLink.textContent = `Bug ID: ${bug.bugID} - Identifier: ${bug.identifier} - Bug Hits: ${bug.bugHit}`;

                    // Append the link to the list item
                    listItem.appendChild(bugLink);

                    // Append the list item to the bug list container
                    bugListContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error loading bugs:', error);
            }
        }

        // Load bugs on page load
        window.onload = loadBugs;
    </script>
</head>
<body>
    <h1>Bug List</h1>
    <ul id="bug-list">
        <!-- Bugs will be dynamically loaded here -->
    </ul>
</body>
</html>
