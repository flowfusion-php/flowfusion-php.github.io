<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowFusion PHP Bug Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .details-list {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        .details-list li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>PHP Bug Tracker</h1>
    </header>
    <main>
        <h2>Bug List</h2>
        <table id="bugTable">
            <thead>
                <tr>
                    <th>Bug ID</th>
                    <th>Identifier</th>
                    <th>Bug Hit</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be populated by JavaScript -->
            </tbody>
        </table>
    </main>

    <script>
        // Fetch and populate bug data
        fetch('bugs.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#bugTable tbody');
                data.forEach(bug => {
                    const tr = document.createElement('tr');

                    const bugIDCell = document.createElement('td');
                    bugIDCell.textContent = bug.bugID;
                    tr.appendChild(bugIDCell);

                    const identifierCell = document.createElement('td');
                    identifierCell.textContent = bug.identifier;
                    tr.appendChild(identifierCell);

                    const bugHitCell = document.createElement('td');
                    bugHitCell.textContent = bug.bugHit;
                    tr.appendChild(bugHitCell);

                    const detailsCell = document.createElement('td');
                    const ul = document.createElement('ul');
                    ul.className = 'details-list';
                    bug.details.forEach(detail => {
                        const li = document.createElement('li');
                        const link = document.createElement('a');
                        link.href = `/${detail}/`; // Create link to the corresponding folder
                        link.textContent = detail; // Set the text content to the detail
                        li.appendChild(link); // Append the link to the list item
                        ul.appendChild(li); // Append the list item to the list
                    });
                    detailsCell.appendChild(ul);
                    tr.appendChild(detailsCell);

                    tbody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error loading bug data:', error));
    </script>
</body>
</html>
